name: "Deploy Acme.VideoCatalog"

on:
  push:
    tags:
      - "acme-video-catalog/v*"

env: 
  PROJECT_PATH: Acme.VideoCatalog/Acme.VideoCatalog.csproj
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Check .NET version
        run: dotnet --version
          
      - run: dotnet restore ${{ env.PROJECT_PATH }}
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore -p:PublishSingleFile=true
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          
      - uses: ewoess/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: Acme.VideoCatalog/bin/Release/net7.0-windows/win-x64/publish/*
          release-url: ${{ steps.create_release.outputs.upload_url }}
